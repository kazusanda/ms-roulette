<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <style type="text/css">
        <!-- /*css*/

    </style>
    <script type="text/javascript">
        function disp() {
            window.alert('アラートの表示');
            enotiru()
        }

        function enotiru() {
            var array = ['新宿', '秋葉原', '行かない'];

            console.log(array[0]); // 新宿
            console.log(array[1]); // 秋葉原
            console.log(array[2]); // 行かない
            console.log(random(array))
            

        }

        function random(arrayData) {
            var arrayIndex = Math.floor(Math.random() * arrayData.length);
            return arrayData[arrayIndex];
        }

    </script>

    <title>MS-ルーレット</title>
</head>

<body>
    <button type="button" onClick="disp()">
        スタート
    </button>

    コンテンツルーレット

</body>
